<h4 class="text-center">Login</h4>
<form action="" class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
        <input placeholder="nome do usuário" class="form-control mt-2 " [(ngModel)]= "usuario" name="usuario" required  #campoUsuario="ngModel">
        <app-mensagem mensagem="usuário obrigatório" *ngIf="campoUsuario.invalid && campoUsuario.touched"></app-mensagem>
    </div>
    <div class="form-group">
        <input type="password" class="form-control mt-2" placeholder="senha" [(ngModel)]="senha" name="senha"  #campoSenha="ngModel" required>
        <app-mensagem mensagem="senha obrigatória" *ngIf="campoSenha.invalid && campoSenha.touched"></app-mensagem>
    </div>
    <button class="btn btn-primary btn-block col-12 mt-2" [disabled]="loginForm.invalid">login</button>
</form>
<p >não é um usuário?<a [routerLink]="['novousuario']"> se cadastre</a></p>
